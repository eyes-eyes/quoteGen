<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>QuoteGen</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="webcrumbs">
            <div class="w-[400px] bg-neutral-50 rounded-lg p-6 shadow-lg flex flex-col items-center justify-center min-h-[400px]">
                <h1 class="font-title text-xl mb-4">Inspire Me</h1>
                <p class="text-center text-lg mb-8">Click the button below to select a quote category!</p>
                <details class="relative mb-6 w-full">
                    <summary class="cursor-pointer bg-primary text-white rounded-md px-6 py-3 text-center w-[200px] mx-auto">Choose Category</summary>
                    <ul class="absolute left-0 max-w-full w-[200px] bg-neutral-50 rounded-md shadow-lg mt-2 z-10">
                        <li class="p-2 hover:bg-primary hover:bg-opacity-20 cursor-pointer">Random</li>
                        <li class="p-2 hover:bg-primary hover:bg-opacity-20 cursor-pointer">Friendship</li>
                        <li class="p-2 hover:bg-primary hover:bg-opacity-20 cursor-pointer">Life</li>
                        <li class="p-2 hover:bg-primary hover:bg-opacity-20 cursor-pointer">Love</li>
                        <li class="p-2 hover:bg-primary hover:bg-opacity-20 cursor-pointer">Motivation</li>
                        <li class="p-2 hover:bg-primary hover:bg-opacity-20 cursor-pointer">Success</li>
                    </ul>
                </details>
                <div class="bg-primary bg-opacity-10 p-4 rounded-md w-full text-center">
                    <p class="text-lg">Your motivational quote will appear here...</p>
                </div>
            </div>
        </div>
        <audio id="background-audio" autoplay loop>
            <source src="CHILL BILL - Music.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>
    </body>
    <script src="main.js"></script>
</html>
